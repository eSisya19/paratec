<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParasTechnologyLimitedCMS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen" class="visible">
        <div class="login-container">
            <!-- ADDED: Logo and Company Name -->
            <img src="images/logo.png" alt="Company Logo" class="login-logo">
            <h1>Paras Technology Limited</h1>
            <p class="app-subtitle">CMS</p>
            <!-- END ADDED -->
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Main Application Wrapper -->
    <div id="main-app" class="hidden">
        <nav id="sidebar">
            <div class="sidebar-header">
                <!-- ADDED: Logo and Name for Sidebar -->
                <img src="images/logo.png" alt="Company Logo" class="sidebar-logo">
                <h3 class="sidebar-title">Paras CMS</h3>
                <!-- END ADDED -->
            </div>
            <ul id="nav-links">
                <!-- Nav links will be populated by JS based on role -->
            </ul>
            <div class="sidebar-footer">
                <span id="current-user-name"></span> <!-- Added to show user's name -->
                <a href="#" id="logout-btn">Logout</a>
            </div>
        </nav>
        <main id="app-content">
            <!-- Dynamic content will be loaded here -->
        </main>
    </div>

    <!-- Modal Placeholder -->
    <div id="modal-container" class="hidden"></div>
    
    <!-- Toast Notification Placeholder -->
    <div id="toast-container"></div>

    <!-- Core Libraries & Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/requests.js"></script>
    <script src="js/users.js"></script>
    <script src="js/attendance.js"></script>
    <script src="js/trips.js"></script>
    <script src="js/bulletins.js"></script>
    <script src="js/assets.js"></script>
    <script src="js/performance_reviews.js"></script>
    <script src="js/servicedesk.js"></script>
    <script src="js/products.js"></script>
    <script src="js/works.js"></script>

</body>
</html>
